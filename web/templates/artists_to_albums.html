<TMPL_INCLUDE NAME="header.html">

	<!--
	************************************************
	-->


	<h3>Search Results for "<TMPL_VAR NAME=SEARCH_FOR>"</h3>
	<br />
	<TMPL_LOOP NAME=SONG_INFO>
		<div class="alert alert-info" onclick="javascript:document.getElementById('<TMPL_VAR NAME=ALBUMID>').submit();">
			<form action="albumquery.pl" method="get" id="<TMPL_VAR NAME=ALBUMID>">
				<div class="row">
					<div class="span7">
						<strong>ALBUM TITLE: </strong><TMPL_VAR NAME=ALBUMTITLE>
					</div>
					<div class="span3">
						<strong>ALBUM TYPE: </strong><TMPL_VAR NAME=ALBUMTYPE>
					</div>
				</div>
				<div class="row">
					<div class="span7">
						<strong>RELEASE DATE: </strong><TMPL_VAR NAME=RELEASEDATE>
					</div>
				</div>
				<input type="hidden" name="id" value="<TMPL_VAR NAME=ALBUMID>"/>
				<input type="hidden" name="name" value="<TMPL_VAR NAME=ALBUMTITLE>"/>
			</form>
		</div>
	</TMPL_LOOP>
